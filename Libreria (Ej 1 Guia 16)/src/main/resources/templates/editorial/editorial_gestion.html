<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gesti√≥n de editoriales</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="index :: navbar"></nav>

    <div class="container mb-3 ml-1" style="margin-left: 1px;">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-4">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
                <!--El autor se ha registrado correctamente.-->
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-4">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
                <!--El registro ha fallado.-->
            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>

        <tr th:each="editorial : ${editoriales}" th:value="${editorial.id}">
            <td th:text="${editorial.nombre}"></td>
            <td th:text="${editorial.alta}"></td>
            <td><a th:href="@{/editorial/editar(id=__${editorial.id}__)}"><button type="button"
                        class="btn btn-warning">Editar</button></a></td>
            <td th:if="${editorial.alta} == true"><a th:href="@{/editorial/baja(id=__${editorial.id}__)}"><button
                        type="button" class="btn btn-danger">Dar de baja</button></a></td>
            <td th:if="${editorial.alta} == false"><a th:href="@{/editorial/alta(id=__${editorial.id}__)}"><button
                        type="button" class="btn btn-primary">Dar de alta</button></a></td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
