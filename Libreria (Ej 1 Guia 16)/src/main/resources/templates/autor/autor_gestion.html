<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GestiÃ³n de autores</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="index :: navbar"></nav>

    <table class="table">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Alta</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>

        <tr th:each="autor : ${autores}" th:value="${autor.id}">
            <td th:text="${autor.nombre}"></td>
            <td th:text="${autor.alta}"></td>
            <td><a th:href="@{/autor/editar(id=__${autor.id}__)}"><button type="button" class="btn btn-warning">Editar</button></a></td>
            <td th:if="${autor.alta} == true"><a th:href="@{/autor/baja(id=__${autor.id}__)}"><button type="button"
                        class="btn btn-danger">Dar de baja</button></a></td>
            <td th:if="${autor.alta} == false"><a th:href="@{/autor/alta(id=__${autor.id}__)}"><button type="button"
                        class="btn btn-primary">Dar de alta</button></a></td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
