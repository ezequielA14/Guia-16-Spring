<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de libro</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="index :: navbar"></nav>

    <div class="mb-3">
        <h1 class="display-1">Registro de libro</h1>
    </div>
    <div class="container mb-3 ml-1" style="margin-left: 1px;">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-4">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
                <!--El libro se ha registrado correctamente.-->
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-4">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
                <!--El registro ha fallado.-->
            </div>
        </div>
    </div>

    <form class="container-fluid" th:action="@{/libro/registro}" method="post">
        <div>
            
            <input type="hidden" name="id" th:value="${libro.id}">
            <input type="hidden" name="ejemplaresPrestados" th:value="${libro.ejemplaresPrestados}">
            
            <label class="form-label font-weight-bold">ISBN:</label>
            <input type="text" class="form-control mb-3" placeholder="Ingrese el ISBN del libro" name="isbn" th:value="${libro.isbn}">

            <label class="form-label font-weight-bold">Titulo:</label>
            <input type="text" class="form-control mb-3" placeholder="Ingrese el titulo del libro" name="titulo" th:value="${libro.titulo}">

            <label class="form-label font-weight-bold">Año:</label>
            <input type="number" class="form-control mb-3" placeholder="Ingrese el año de lanzamiento del libro"
                name="anio" th:value="${libro.anio}">

            <label class="form-label font-weight-bold">Cant. ejemplares:</label>
            <input type="number" class="form-control mb-3" placeholder="Ingrese la cantidad de ejemplares del libro"
                name="ejemplares" th:value="${libro.ejemplares}">

            <label class="form-label font-weight-bold">Autor:</label>
            <select class="form-control mb-3 " name="autor">
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>

            <label class="form-label font-weight-bold">Editorial:</label>
            <select class="form-control mb-3" name="editorial">
                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}">
                </option>
            </select>

        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
            <a class="btn btn-outline-danger mr-4" href="/">Cancelar</a>
            <button class="btn btn-outline-success" type="submit">Registrar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
